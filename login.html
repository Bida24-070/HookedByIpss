<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Log In</title>
          <link rel="stylesheet" href="styles.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
      <a href="index.html" class="return-button"><i class="fa-solid fa-arrow-left"></i></a>
       <div class="login-container">
    <div class="login-card">
      <h2 class="brand-name">Hooked By <span>Ipss.</span></h2>
      <p class="subtitle">Crafted with love. Login to continue</p>

      <form class="login-form">
        <label for="email">Email / Username</label>
        <input type="text" id="email" placeholder="Enter email or username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <a href="#" class="forgot-link">Forgot your password?</a>
        <a href="signup.html" class="signup-link">Sign Up</a>

        <button type="submit" class="btn-login">Log In</button>
      </form>
    </div>
  </div>
    </body>
 </html>
