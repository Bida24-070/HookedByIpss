<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>HookedByIpss</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="styles.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
         
         <body>
          <a href="index.html" class="return-button"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="d-flex justify-content-center">
  <div class="card" style="width: 24rem;">
    <div class="container mt-5">
  <div class="row align-items-start">

      <div class="product-detail">
    <img id="product-img" src="" alt="Product Image" />

    <h2 id="product-name">Ruffle Skirt</h2>
    <p id="product-price">Price:<span></span></p>

      <form>
        <div class="mb-3">
          <label for="size" class="form-label">Size</label>
          <select id="size" class="form-select">
            <option selected>Select size</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <select id="color" class="form-select">
            <option selected>Select color</option>
            <option>Pink</option>
            <option>Red</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" value="1" min="1">
        </div>
          <div class="cart-button"><a>Add To Cart</a></div>
      </form>
    </div>
  </div>
</div>

    
  </div>
  </div>
</div>
          </div>     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // Load product info from the URL
  const url = new URLSearchParams(window.location.search);
  const name = url.get('name');
  const img = url.get('img');
  const price = url.get('price');

  document.getElementById('product-name').textContent = name;
  document.getElementById('product-img').src = img;
  document.querySelector('#product-price span').textContent = price;
</script>
    </body>
 </html>
